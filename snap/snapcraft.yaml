apps:
  daemon:
    command: iond
    plugs: [network, network-bind, home, personal-files, system-files]
    environment:
      XDG_DATA_DIRS: $SNAP_USER_DATA:$SNAP/usr/share:$XDG_DATA_DIRS
  daemon-testnet:
    command: iond --testnet
    plugs: [network, network-bind, home, personal-files, system-files]
    environment:
      XDG_DATA_DIRS: $SNAP_USER_DATA:$SNAP/usr/share:$XDG_DATA_DIRS
  test-daemon:
    command: test_ion
    plugs: [network, network-bind, home, personal-files, system-files]
    environment:
      XDG_DATA_DIRS: $SNAP_USER_DATA:$SNAP/usr/share:$XDG_DATA_DIRS
  daemon-regtest:
    command: iond --regtest
    plugs: [network, network-bind, home, removable-media]
  qt:
    command: desktop-launch ion-qt
    plugs: [network, network-bind, unity7, unity8, unity8-calendar, unity8-contacts, desktop, desktop-legacy, wayland, x11, opengl, home, personal-files, system-files]
    desktop: ion.desktop
  qt-testnet:
    command: desktop-launch ion-qt --testnet
    plugs: [network, network-bind, unity7, unity8, unity8-calendar, unity8-contacts, desktop, desktop-legacy, wayland, x11, opengl, home, personal-files, system-files]
    desktop: ion-testnet.desktop
  test-qt:
    command: desktop-launch test_ion-qt
    plugs: [network, network-bind, unity7, unity8, unity8-calendar, unity8-contacts, desktop, desktop-legacy, wayland, x11, opengl, home, personal-files, system-files]
    desktop: ion.desktop
  cli:
    command: ion-cli
    plugs: [network, network-bind, home]
  cli-testnet:
    command: ion-cli --testnet
    plugs: [network, network-bind, home]
  tx:
    command: ion-tx
    plugs: [home, personal-files]
parts:
  ion:
    source: https://github.com/cevap/ion
    source-type: git
    source-tag: master
    plugin: nil
    # We don't want to copy the full blockchain every time that the snap is   
    # updated, but there's no way to define a default data dir in ion-qt.
    # Also, it would be better if we could split the wallet from the blockchain
    override-build: |
      # apply snap bbuild related patche
      git apply $SNAPCRAFT_STAGE/default_data_dir.patch
      # fix bug - extracting
      if [ $SNAPCRAFT_ARCH_TRIPLET == "x86-64-linux-gnu" ] 
      then
        apt install g++-$SNAPCRAFT_ARCH_TRIPLET g++-8-$SNAPCRAFT_ARCH_TRIPLET gcc-$SNAPCRAFT_ARCH_TRIPLET gcc-8-$SNAPCRAFT_ARCH_TRIPLET binutils-$SNAPCRAFT_ARCH_TRIPLET
        make HOST=$SNAPCRAFT_ARCH_TRIPLET
        sed -i 's/tar --strip-components/tar --no-same-owner --strip-components/' $SNAPCRAFT_PART_BUILD/depends/funcs.mk
        cd $SNAPCRAFT_PART_BUILD/depends
        make HOST=$SNAPCRAFT_ARCH_TRIPLET
      fi
      # build dependencies
      # build ion core
      cd $SNAPCRAFT_PART_BUILD
      ./autogen.sh
      if [ $SNAPCRAFT_ARCH_TRIPLET == "x86-64-linux-gnu" ] 
      then
        ./configure --prefix=`pwd`/depends/$SNAPCRAFT_ARCH_TRIPLET
      else
        ./configure BDB_LIBS="-L${SNAPCRAFT_PART_INSTALL}/lib -ldb_cxx-4.8" BDB_CFLAGS="-I${SNAPCRAFT_PART_INSTALL}/include"
      fi
      make
      make install prefix=$SNAPCRAFT_PART_INSTALL
    build-packages:
      - curl
      - wget
      - gcc
      - gcc-8
      - g++
      - g++-8
      - make
      - autoconf
      - automake
      - cmake
      - pkg-config
      - libtool
      - bsdmainutils
      - binutils
      - python3
    stage-packages: [ca-certificates]
    after:
      - berkeleydb
      - desktop-qt5
      - patches
  desktop-qt5:
    stage-packages:
      - libxkbcommon0
      - ttf-ubuntu-font-family
      - dmz-cursor-theme
      - light-themes
      - shared-mime-info
      - libqt5gui5
      - libgdk-pixbuf2.0-0
      - libqt5svg5 # for loading icon themes which are svg
      - locales-all
      - qtwayland5
  berkeleydb:
    source: http://download.oracle.com/berkeley-db/db-4.8.30.tar.gz
    plugin: nil
    build: |
      # Apply a patch necessary when building with clang and c++11 (see https://community.oracle.com/thread/3952592)
      CLANG_CXX11_PATCH_URL='https://gist.githubusercontent.com/LnL7/5153b251fd525fe15de69b67e63a6075/raw/7778e9364679093a32dec2908656738e16b6bdcb/clang.patch'
      CLANG_CXX11_PATCH_HASH='7a9a47b03fd5fb93a16ef42235fa9512db9b0829cfc3bdf90edd3ec1f44d637c'
      wget --no-check-certificate "${CLANG_CXX11_PATCH_URL}" -O "clang.patch"
      echo "${CLANG_CXX11_PATCH_HASH} clang.patch" | sha256sum -c
      patch -p2 < clang.patch
      cp $SNAPCRAFT_STAGE/../depends/config.guess ./dist
      cp $SNAPCRAFT_STAGE/../depends/config.sub ./dist
      cd build_unix
      ../dist/configure --enable-cxx --disable-shared --disable-replication --with-pic --prefix=$SNAPCRAFT_PART_INSTALL "${@}"
    install: |
      cd build_unix
      make install
    prime:
      - -*
  patches:
    source: snap/local/patches
    plugin: dump
    prime:
      - -*
  desktop:
    source: snap/gui
    plugin: dump